<table class="table table-striped table-bordered w-100">
    <thead class="thead-dark">
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 40%;">Nombre</th>
            <th style="width: 20%;">Precio</th>
            <th style="width: 30%;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio | number:'1.2-2' }}â‚¬</td>
            <td>
                <button (click)="editarProducto(producto.id)" class="btn btn-danger btn-sm">Editar</button>
                <button (click)="borrarProducto(producto.id)" class="btn btn-warning btn-sm">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
